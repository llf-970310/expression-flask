<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>答题</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='lib/layui/css/layui.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
</head>
<body>

<div id="body">
    <div id="title" class="question-title"></div>
    <div id="question-cover">
        <div id="question-info-detail" class="question-detail"></div>
        <div id="question-info-tip" class="question-tip"></div>
        <button onclick="showQuestion()" class="layui-btn layui-btn-normal">显示题目</button>
    </div>

    <!--题目内容-->
    <div id="question-content" style="display: none">
        <div id="detail" class="question-detail readable"></div>

        <!--第一类题型的提示-->
        <div id="question-one-tip" style="display: none">
            <div class="question-detail" id="wait-countdown-type-1" style="width: 60%; margin-top: 3%">5秒后开始作答</div>
            <button id="answer-now" onclick="answerNow()" class="layui-btn layui-btn-normal">
                马上作答
            </button>
        </div>

        <!--第1类题型-->
        <div id="question-type-one" style="display: none">
            <div class="sound">
                <i id="microphone" class="icon-font">&#xe64c;</i>
                <div class="sound-img">
                    <i id="sound-9" class="icon-font-sound" style="top: -2px">&#xe600;</i><br/>
                    <i id="sound-8" class="icon-font-sound" style="top: 2px">&#xe600;</i><br/>
                    <i id="sound-7" class="icon-font-sound" style="top: 6px">&#xe600;</i><br/>
                    <i id="sound-6" class="icon-font-sound" style="top: 10px">&#xe600;</i><br/>
                    <i id="sound-5" class="icon-font-sound" style="top: 14px">&#xe600;</i><br/>
                    <i id="sound-4" class="icon-font-sound" style="top: 18px">&#xe600;</i><br/>
                    <i id="sound-3" class="icon-font-sound" style="top: 22px">&#xe600;</i><br/>
                    <i id="sound-2" class="icon-font-sound" style="top: 26px">&#xe600;</i><br/>
                    <i id="sound-1" class="icon-font-sound" style="top: 30px">&#xe600;</i><br/>
                </div>
            </div>
            <div class="question-detail" id="answer-countdown" style="width: 60%; margin-top: 3%"></div>
            <!--<div class="layui-progress layui-progress-big question-detail" style="width: 60%" lay-filter="answer">-->
                <!--<div class="layui-progress-bar" lay-percent="100%"></div>-->
            <!--</div>-->
        </div>

        <!--第2、3类题型-->
        <div id="question-type-two" style="display: none">
            <div class="question-detail" id="read-countdown" style="width: 60%; margin-top: 3%"></div>
            <div class="layui-progress layui-progress-big question-detail" style="width: 60%" lay-filter="read">
                <div class="layui-progress-bar" lay-percent="100%"></div>
            </div>
            <button id="start-summarize" onclick="startSummarize('skipCountDown')" class="layui-btn layui-btn-normal">
                开始回答
            </button>
        </div>

    </div>

    <!--2、3类题需要的单独界面-->
    <div id="question-summarize" style="display: none">
        <div class="sound">
            <i id="microphone-2" class="icon-font">&#xe64c;</i>
            <div class="sound-img">
                <i id="sound-2-9" class="icon-font-sound" style="top: -2px">&#xe600;</i><br/>
                <i id="sound-2-8" class="icon-font-sound" style="top: 2px">&#xe600;</i><br/>
                <i id="sound-2-7" class="icon-font-sound" style="top: 6px">&#xe600;</i><br/>
                <i id="sound-2-6" class="icon-font-sound" style="top: 10px">&#xe600;</i><br/>
                <i id="sound-2-5" class="icon-font-sound" style="top: 14px">&#xe600;</i><br/>
                <i id="sound-2-4" class="icon-font-sound" style="top: 18px">&#xe600;</i><br/>
                <i id="sound-2-3" class="icon-font-sound" style="top: 22px">&#xe600;</i><br/>
                <i id="sound-2-2" class="icon-font-sound" style="top: 26px">&#xe600;</i><br/>
                <i id="sound-2-1" class="icon-font-sound" style="top: 30px">&#xe600;</i><br/>
            </div>
        </div>

        <div id="answer-part" style="display: none">
            <div class="question-detail" id="answer-countdown-2" style="width: 60%; margin-top: 3%"></div>
            <div class="layui-progress layui-progress-big question-detail" style="width: 60%" lay-filter="answer-2">
                <div class="layui-progress-bar" lay-percent="100%"></div>
            </div>
        </div>
        <div id="wait-part">
            <div class="question-detail" id="wait-countdown" style="width: 60%; margin-top: 3%"></div>
            <div class="layui-progress layui-progress-big question-detail" style="width: 60%" lay-filter="wait">
                <div class="layui-progress-bar" lay-percent="100%"></div>
            </div>
        </div>

    </div>

    <!--录音组-->
    <div id="record-group" class="button-group" style="display: none">
        <button id="start-record" onclick="startRecording()" class="layui-btn layui-btn-normal">开始回答</button>
        <button id="end-record" onclick="endRecording()" class="layui-btn layui-btn-normal layui-btn-disabled">
            结束回答
        </button>
    </div>

</div>

</body>

<script>let questionNum = {{ question_num }};</script>
<script type='text/javascript' src="{{ url_for('static',filename='lib/jquery/jquery.min.js') }}"></script>
<script type='text/javascript' src="{{ url_for('static',filename='lib/layui/layui.all.js') }}"></script>
<script type='text/javascript' src="{{ url_for('static',filename='lib/recorder/dist/recorder.js') }}"></script>
<script type='text/javascript' src="{{ url_for('static',filename='js/user/question.js') }}"></script>

</html>
